# This rule is not used by the project gg-scaffold itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to ops.gopherguard.dev resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: gg-scaffold
    app.kubernetes.io/managed-by: kustomize
  name: aegiswatch-viewer-role
rules:
- apiGroups:
  - ops.gopherguard.dev
  resources:
  - aegiswatches
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ops.gopherguard.dev
  resources:
  - aegiswatches/status
  verbs:
  - get
